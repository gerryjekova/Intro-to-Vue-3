
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Socks Shop With Vue 3</title>

      <!-- Import Styles -->
      <link rel="stylesheet" href="./assets/styles.css" />

      <!-- Import Vue.js -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   </head>
   <body>
      <div id="app">
         <!-- NAV AND CLOSING DIV TAG IS ON SAME ROW -->
         <div class="nav-bar"></div>

         <!-- l6 cart-->
         <div class="cart">Cart({{ cart }})</div>

         <!-- Adding this lot in lesson 2 - Attribute Binding in Vue 3-->
         <div class="product-display">
            <div class="product-container">
               <!-- We will render one of the images from the assets/images directory below in the "product-image", we navigate to the data property in main.js to add it  -->
               <div class="product-image">
                  <!-- image goes here below -->
                 
                  <img v-bind:src="image">
                  <!-- how do we bind src to image? -> v-bind:src="image" - ðŸ’¡this is the v-bind directive - we created a bond between the attribute "image" & the data itself inside it in the app-->
                 
               </div>

                  <div class="product-info">
                     <!-- SWITCH OUT THE HEADER TEXT FOR PRODUCT VALUE: {{ this syntax allows you to run valid Javascript within the HTML }} -->
                     <!-- EXAMPLE: <p> {{ firstName + ' ' + lastName}} </p> -->
                     <!-- EXAMPLE 2: <span> {{ clicked ? true : false }} </span> -->
                     <!--EXAMPLE 3: <div> {{ message.method() }} </div> -->
                     <h1> {{ product }} </h1>

                     <!-- 4- Conditional Rendering - we add the below <p> and want to give them a condition where 1 shows up, we head to app to make property-->
                    <!-- <p v-show="inStock">In Stock</p> -->  <!-- v-if it is in stock - show 'in stock'-->  <!-- can be achieved with v-show as well -->
                    <!--<p v-else>Out of Stock</p> -->  <!-- or else show 'out of stock'-->
                    
                  <!-- inventory v-if v-else-if v-else -->
                      <h2 v-if="inventory > 10">In stock!</h2>
                      <h2 v-else-if="inventory <= 10 && inventory > 0">Almost out of stock!</h2> <!-- if it has 10 or less, but more than 0-->
                      <h2 v-else>Oh no ðŸ˜¢ Out of Stock!</h2>
                      
                      <ul>
                        <!-- for each detail (array index) in details (array) print out each {{ detail }} from the array and render them in order  -->
                        <li v-for="detail in details"> {{ detail }} </li>
                      </ul>

                      <!-- you can call on their properties-->
                      <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)"> COLOR: {{ variant.color }} </div>
                      <!-- vue's version of hover is 'mouseover'-->

                      <!-- button added in L6 -->
                      <button class="button" v-on:click="addToCart">Add to Cart</button>   
                      <!-- remove from cart button added as an exercise -->
                      <button class="button" v-on:click="removeFromCart"> -1 from Cart</button>   
                     <!-- cart '+=' <- this increments 1 to cart when the button is activated (turned on -- v-on )-->
                  
                      <li v-for="item in items">
                        {{ item.message }}
                      </li>

                      <!-- exercise to do sizes, I did quantities too -->
                      <ul>
                      <li v-for="size in sizes" :key="size.quantity">
                       Size: {{ size.size }} Quantity: {{ size.quantity }}
                      </li>
                      </ul>


                      <ul>
                        <template v-for="item in items">
                          <li>{{ item.msg }}</li>
                          <li class="divider" role="presentation"></li>
                        </template>
                      </ul>

                      <template v-for="todo in todos" :key="todo.name">
                        <li v-if="!todo.isComplete">
                          {{ todo.name }}
                        </li>
                      </template>
            </div>
         </div>
      </div>
   </div>
      
      <!-- Import APP -->
      <script src="./main.js"></script>

      <!-- MOUNT APP to DOM by attaching it to the div id="app" above-->
      <script>
         const mountedApp = app.mount('#app')
      </script>

   </body>
</html>
